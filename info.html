<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Info</title>
    

    <form action="index.html" method="post" ></form>
      <label for="">Your Name:</label>
      <input type="text">
      <input type="submit"><br>
      <hr>
      <input type="color"><br>
      <hr>
      <label for="">Have you read the Terms And Conditions</label>
      <input type="checkbox"><br>
      <hr>
      <label for="">Password:</label>
      <input type="password">
      <input type="submit"><br>
      <hr>
      <label for="">Button: </label>
      <input type="button">
      <hr>
      <label for="">Radio Button: </label>
      <input type="radio">
      <hr>
      <label for="">Range: </label>
      <input type="range">
      <hr>
      <label for="">Date: </label>
      <input type="date">
      <hr>
      <label for="">Date Time: </label>
      <input type="datetime-local" id="meeting-time"
       name="meeting-time" value="2018-06-12T19:30"
       min="2018-06-07T00:00" max="2018-06-14T00:00">
      <hr>
      <label for="">Month: </label>
      <input type="month">
      <hr>
      <label for="">Number: </label>
      <input type="number">
      <hr>
      <label for="">image button: </label>
      <input type="image" id="image" alt="Login"
       src="Images/Kermit.jpg">
       <hr>
       <label for="email">Enter your globex.com email:</label>
        <input type="email" id="email"
       pattern=".+@globex.com" size="30" required>
       <hr>
       <label for="url">Enter an https:// URL:</label>
       <input type="url" name="url" id="url"
       placeholder="https://example.com"
       pattern="https://.*" size="30"
       required>
       <hr>



</head>
